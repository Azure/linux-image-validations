- name: Check number of users on the machine
  shell: getent passwd {1000..60000} | grep -v {{ admin_user }} | wc -l
  register: users_on_machine
  ignore_errors: yes

- name: Collect list of all installed packages
  package_facts:
    manager: "auto"

- name: Check if cloud-init is installed
  lineinfile:
    path: "{{err_folder}}/err_msgs.log"
    line: "'cloud-init' not found"
    create: yes
    state: present
  when: "'cloud-init' not in ansible_facts.packages"

- name: Write to error msg if repolist failed
  lineinfile:
    path: "{{err_folder}}/err_msgs.log"
    line: "Additional users found on the machines"
    create: yes
    state: present
  when: users_on_machine.stdout_lines[0] != '0'

- name: Check if the packages required by Azure Disk Encryption is installed
  command: rpm -q "{{ item }}"
  loop: "{{ packages_req_by_ADE }}"
  register: package_check
  when: ansible_os_family == "RedHat" and (ansible_distribution_major_version == "8" or ansible_distribution_major_version == "7")
  ignore_errors: yes

- name: "Print execution results"
  lineinfile:
    path: "{{err_folder}}/err_msgs.log"
    line: "packages required for ADE are not present"
    create: yes
    state: present
  when: package_check is not succeeded